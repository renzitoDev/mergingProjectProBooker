<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservar Cita - ProBooker</title>
    <link rel="stylesheet" href="css/reserva.css">
</head>
<body>

    <!-- Reservation Form -->
    <section class="reservation-section">
        <div class="container">
            <h2>Reservar una Cita</h2>
            <form action="#" method="POST">
                <!-- Fecha y Hora -->
                <div class="form-group">
                    <label for="date">Fecha</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Hora</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <!-- Servicios -->
                <div class="form-group">
                    <label for="service">Servicio</label>
                    <select id="service" name="service" required>
                        <option value="">Selecciona un servicio</option>
                        <option value="consulta">Consulta Psicológica - $50 USD</option>
                        <option value="entrenamiento">Entrenamiento Personal - $70 USD</option>
                        <option value="terapia">Terapia Física - $60 USD</option>
                        <option value="consultoria">Consultoría Empresarial - $100 USD</option>
                        <option value="yoga">Clases de Yoga - $40 USD</option>
                    </select>
                </div>

                <!-- Nombre y Correo Electrónico -->
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Botón de Confirmar -->
                <button type="submit" class="btn-submit">Confirmar Reserva</button>
            </form>
        </div>
    </section>

</body>
</html>
